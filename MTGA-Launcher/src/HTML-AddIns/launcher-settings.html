<button id="settings-button">Settings</button>
<html lang="en">
<div id="settings-window">
  <h2 style="margin-top: 0px;" id="settingtitle">Settings</h2>
  <label for="animationspeed" id="animspeed">Animation Speed:</label>
  <div class="slidecontainer">
    <input type="range" min="0" max="2" value="0.5" step="0.5" class="slider" id="animationspeed">
  </div>
  <label for="Server" id="serveradd">Server Address</label>
  <input type="text" id="Server" value="https://127.0.0.1:42069">
  <label for="theme-select" id="themelbl">Theme:</label>
  <select id="theme-select">
    <option value="mtgaclassic">MTGA Classic</option>
    <option value="mtgamodern">MTGA Modern</option>
    <option value="dark">Dark</option>
    <option value="darkHC">Dark High Contrast</option>
  </select>
  <label for="language-select" id="322">Language:</label>
  <select id="language-select">
  <option value="cn">中文</option>
  <option value="en">English</option>
  <option value="fr">Français</option>
  <option value="de">Deutsch</option>
  <option value="it">Italiano</option>
  <option value="ja">日本語</option>
  <option value="ru">Pусский</option>
  <option value="es">Español</option>
  <option value="cs">Čeština</option>
  <option value="ko">한국어</option>
  <option value="nl">Nederlands</option>
  <option value="pl">Polski</option>
  <option value="pt">Português</option>
  <option value="sv">Svenska</option>
  <option value="tr">Türkçe</option>
  <option value="ht">Kreyòl Ayisyen</option>
  <option value="hi">हिन्दी</option>
  <option value="tl">Tagalog</option>
  <option value="el">Ελληνικά</option>
  <option value="bg">български</option>
  <option value="no">Norsk</option>
  </select>
  <h6 style="margin-top: 0px; margin-bottom: 0px;">MTGA Launcher Unreleased 3 (0.3.0) by EFHDev</h6>
</div>
</html>
