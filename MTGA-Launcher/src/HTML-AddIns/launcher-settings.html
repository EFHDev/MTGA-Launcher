<button id="settings-button">Settings</button>
<div id="settings-window">
  <h2>Settings</h2>
  <label for="animationspeed">Animation Speed:</label>
  <div class="slidecontainer">
    <input type="range" min="0" max="2" value="1.5" class="slider" id="animationspeed">
  </div>
  <label for="Server">Server Address</label>
  <input type="text" id="Server" value="https://127.0.0.1:42069">
  <label for="theme-select">Theme:</label>
  <select id="theme-select">
    <option value="mtgaclassic">MTGA Classic</option>
    <option value="mtgaclassic">MTGA Modern</option>
    <option value="dark">Dark</option>
    <option value="darkHC">Dark High Contrast</option>
  </select>
</div>
