<!DOCTYPE html>
<script type="module" src="/src/js/modules/defaulthtmlimports.js" defer></script>
<div data-include="../src/HTML-AddIns/launcher-settings.html"></div>
<div data-include="../src/HTML-AddIns/titlebar.html"></div>
<div data-include="../src/HTML-AddIns/sidebar.html"></div> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Options</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/profilesettings.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-color:#262f83;">
    <script src="https://kit.fontawesome.com/71edd74ab2.js" crossorigin="anonymous"></script>
    <div class="container">
        <h1 id ="po">Profile Options</h1>
        <form>
            <h3 id="changeusername">Change username</h3>
            <h3 id="changepassword">Change Password</h3>
            <div class="flex-parent-element">
            <input type="text" class="flex-child-element" id="username" name="username"><br><br>
            <input type="password" class = "flex-child-element" id="password" name="password"><br><br>
        </div>
            <label for="edition">Change Edition:</label>
            <select id="edition" name="edition">
              <option value="edge of darkness">Edge of Darkness</option>
              <option value="Dev">Dev</option>
            </select><br><br>
            <label for="tarkovpath">Tarkov Path:</label>
            <input type="text" id="tarkovpath" name="tarkovpath"><br><br>
            <input type="button" value="Save Changes" id="profilesettings">
        </form>
    </div>
</body>
</html>
