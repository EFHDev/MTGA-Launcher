    <!-- Registration form -->
    <div class="registration-form">
        <h2>Create an account</h2>
        <form>

            <label for="email">Username</label>
            <input type="email" id="email" name="email" />

            <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
            <label for="password" id="psswdlbl">Do not use a password you use elsewere!</label>

            <div class="edition-dropdown">
                <label for="edition">Select edition</label>
                <select id="edition" name="edition">
                    <option value="Edge Of Darkness">Edge of Darkness</option>
                    <option value="Developer">Developer</option>
                </select>
            </div>

            <button id="registerbtn" type="button">Register</button>
        </form>
    </div>
