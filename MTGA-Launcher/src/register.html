<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/register.css">
    <script src="https://kit.fontawesome.com/71edd74ab2.js" crossorigin="anonymous"></script>
    <script type="module" src="js/register.js" defer></script>
    <script type="module" src="js/modules/defaulthtmlimports.js" defer></script>
    <div data-include="./HTML-AddIns/sidebar"></div> 
</head>

<body style="background-color:#262f83;">
    <script src="https://kit.fontawesome.com/71edd74ab2.js" crossorigin="anonymous"></script>
  </body>
    <div class="registration-form">
        <h2>Create an account</h2>
        <form>

            <label for="email">Username</label>
            <input type="email" id="email" name="email" />

            <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
            <label for="password" id="psswdlbl">Do not use a password you use elsewere!</label>

            <div class="edition-dropdown">
                <label for="edition">Select edition</label>
                <select id="edition" name="edition">
                    <option value="Edge Of Darkness">Edge of Darkness</option>
                    <option value="Developer">Developer</option>
                </select>
            </div>

            <button id="registerbtn" type="button">Register</button>
        </form>
    </div>
