<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Top Bar</title>
    <style>
      /* CSS for the navigation bar */
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #171c4f;
        color: white;
        padding: 20px;
      }

      @font-face {
        font-family: 'Bender';
        src: url('assets/bender.light.otf') format('truetype');
      }

      /* CSS for the logo */
      .logo {
        display: flex;
        align-items: center;
        margin: 0 auto;
      }

      .logo img {
        height: 50px;
        margin-right: 10px;
      }

      .logo h1 {
        font-size: 24px;
        margin: 0;
      }

      /* CSS for the navigation links */
      .nav-links {
        display: flex;
      }

      .nav-links a {
        font-family: 'Bender';
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      /* CSS for the icon buttons */
      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #131741;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: 10px;
        font-size: 20px;
        cursor: pointer;
      }

      .icon-button:hover {
        background-color: #777;
      }

      .Play {}

      .User {}

      .Settings {}

      .Server {}
    </style>
  </head>

  <body style="background-color:#262f83;">
    <nav class="nav">
      <div class="logo">
        <img src="assets/MTGA.png" alt="Logo">
      <div class="nav-links">
        <div class="icon-button Play"><i class="fas fa-play"></i></div>
        <div class="icon-button"><i class="fas fa-user User"></i></div>
        <div class="icon-button Settings"><i class="fas fa-gear"></i></div>
        <div class="icon-button Server"><i class="fas fa-server"></i></div>
      </div>
    </nav>
    <!-- You need to include Font Awesome library to use these icons, you can find it here: https://fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/71edd74ab2.js" crossorigin="anonymous"></script>

    <head>
      <title>Login Form</title>
      <style>
        /* CSS for the login form */
        form {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          background-color: #262f83;
          font-family: 'Bender', sans-serif;
          color: rgb(255, 255, 255);
          padding: 20px;
          width: 300px;
          margin: 0 auto;
          margin-top: 0px;
          border-radius: 10px;
        }

        h1 {
          font-size: 18px;
          margin-bottom: 20px;
        }

        label {
          font-size: 14px
          ;
margin-bottom: 5px;
}
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    input[type="button"] {
      background-color: #171c4f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #131741;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <form>
    <h1>Login</h1>
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <input type="button" id="login" value="Login">
    <div class="error"></div>
  </form>
  <script src="main.js"></script>
</body>
